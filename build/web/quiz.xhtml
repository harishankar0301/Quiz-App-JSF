<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <f:metadata>
          <f:event type="preRenderView" listener="#{quiz.onLoad}"/>
      </f:metadata>
    <h:head>
                <h:outputStylesheet library="css" name="style.css"/>
        <title>Quiz App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="quizMain">
            
             <h:form>
            <center>
                <h1>Welcome #{startQuiz.name} !</h1>
                <h1>Answer all the questions</h1>
            </center>



            <ol type="1">

                <ui:repeat var="question" value="#{quiz.selection}">
                    <li>
                        #{question.question}
                        


                          
                            <br/>
                                <ui:repeat var="ans" value="#{question.options}" >
                                  
                                    <h:selectOneRadio id="radioButton#{question.getqId()}" valueChangeListener="#{quiz.setResp(question.getqId(),ans)}">
                                        
                                        <f:selectItem id="question_#{question.getqId()}" itemValue="#{ans}" itemLabel="#{ans}"/> 
                                        </h:selectOneRadio>

                                 
                                </ui:repeat>
                            

                        

                    </li>
                    <a href="../src/java/quiz.java"></a>
                    <br/>
                </ui:repeat>
            </ol>
            <center>
                <h:commandButton class="btn" value="Submit" action="#{quiz.submit()}"></h:commandButton>
            </center>
            <br/>
            <br/>


        </h:form>
            
        </div>
       
    </body>
</html>
